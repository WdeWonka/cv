<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML INPUTS</h1>
    <hr size="2" />
    <br />
    <form>
      <label> Button: </label>
      <input type="button" /> <br />
      <hr />

      <label>CheckBox: </label>
      <input type="checkbox" /> <br />
      <hr />

      <label>Color: </label>
      <input type="color" /><br />
      <hr />

      <label>Date: </label>
      <input type="date" /> <br />
      <hr />

      <label>DateTime: </label>
      <input type="datetime" /><br />
      <hr />

      <label>DateTimeLocal: </label>
      <input type="datetime-local" /><br />
      <hr />

      <label>Email: </label>
      <input type="email" /><br />
      <hr />

      <label>File: </label>
      <input type="file" /><br />
      <hr />

      <label>Hidden: </label>
      <input type="hidden" /><br />
      <hr />

      <label>Image: </label>
      <input type="image" alt="img" /><br />
      <hr />

      <label>Month: </label>
      <input type="month" /><br />
      <hr />

      <label>Number: </label>
      <input type="number" /><br />
      <hr />

      <label>Password: </label>
      <input type="password" /><br />
      <hr />

      <label>Radio: </label>
      <input type="radio" /><br />
      <hr />

      <label>Range: </label>
      <input type="range" min="0" max="100" step="1" /><br />
      <hr />

      <label>Reset: </label>
      <input type="reset" /><br />
      <hr />

      <label>Search: </label>
      <input type="search" /><br />
      <hr />

      <label>Submit: </label>
      <input type="submit" /><br />
      <hr />

      <label>Cellphone: </label>
      <input type="tel" /><br />
      <hr />

      <label>Text: </label>
      <input type="text" /><br />
      <hr />

      <label>Time: </label>
      <input type="time" /><br />
      <hr />

      <label>Url: </label>
      <input type="url" /><br />
      <hr />

      <label>Week: </label>
      <input type="week" /><br />
      <hr />
    </form>
  </body>
</html>
